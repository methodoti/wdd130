<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
    <header>
        <h1>WDD 130 | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <!-- form elements will go here -->
                <div class="form-item column2">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column2">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                    
                </div>

            </fieldset>
            <fieldset>
                <legend>Question</legend>
                <!-- form elements will go here -->
                <div class="form-item column1">
                    <label for="browser">What is your favorite browser?</label>
                    <select name="browser" id="browser">
                        <option value="edge">Microsoft Edge</option>
                        <option value="chrome">Google Chrome</option>
                        <option value="firefox">Mozila Firefox</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-item column1">
                    <label for="pet">What is your favorite browser?</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>
                <div class="form-item feedback">
                    <label for="feedback">List the places you have lived.</label>
                    <textarea name="feedback" id="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibukru Mali"></textarea>                
                </div>
            </fieldset>
            <!-- <input type="submit" value="Submit Poll"> -->
            <button type="button">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>©️2025 | HTML Form - User Poll Activity | Marcelo Patricio</p>
    </footer>
</body>
</html>
